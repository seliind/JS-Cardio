<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3d9990ed90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-arrow-left"></i>
        <ul class="carousel">
          <li class="card">
            <div class="img">
                <img src="./images/img-1.jpg" alt="img" draggable="false">
            </div>
            <h2>Monica Geller</h2>
            <span>Chef</span>
          </li>
          <li class="card">
            <div class="img">
                <img src="./images/img-2.jpg" alt="img" draggable="false">
            </div>
            <h2>Ross Geller</h2>
            <span>Paleontologists</span>
          </li>
          <li class="card">
            <div class="img">
                <img src="./images/img-3.jpg" alt="img" draggable="false">
            </div>
            <h2>Phoebe Buffay</h2>
            <span>Singer</span>
          </li>
          <li class="card">
            <div class="img">
                <img src="./images/img-4.jpg" alt="img" draggable="false">
            </div>
            <h2>Joey Tribianni</h2>
            <span>Artist</span>
          </li>
          <li class="card">
            <div class="img">
                <img src="./images/img-5.jpg" alt="img" draggable="false">
            </div>
            <h2>Rachel Green</h2>
            <span>Sales Manager</span>
          </li>
          <li class="card">
            <div class="img">
                <img src="./images/img-6.jpg" alt="img" draggable="false">
            </div>
            <h2>Chandler Bing</h2>
            <span>Writer/Transposter</span>
          </li>
        </ul>
        <i id="right" class="fa-solid fa-arrow-right"></i>
    </div>
</body>
</html>
