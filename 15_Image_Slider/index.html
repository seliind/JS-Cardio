<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
</head>
<body>
    <section class="main">
        <div class="wrapper">
            <swiper-container>
                <swiper-slide>
                    <div class="slide">
                        <img src="./images/img1.jpg" alt="slide-img">
                        <div class="image-data">
                            <span class="text">Enjoy the finest coffee drinks.</span>
                            <h2>Enjoy Our Exclusive <br> Coffee and Cocktails</h2>
                            <a href="#" class="button">About Us</a>
                        </div>
                    </div>
                </swiper-slide>
                <swiper-slide>
                    <div class="slide">
                        <img src="./images/img2.jpg" alt="slide-img">
                        <div class="image-data">
                            <span class="text">Making Our coffee with lover.</span>
                            <h2>Alluring and Fragrant <br> Coffee Aroma</h2>
                            <a href="#" class="button">More</a>
                        </div>
                    </div>
                </swiper-slide>
                <swiper-slide>
                    <div class="slide">
                        <img src="./images/img3.jpg" alt="slide-img">
                        <div class="image-data">
                            <span class="text">We really like what we do.</span>
                            <h2> Coffee Beans with a <br> Perfect Aroma</h2>
                            <a href="#" class="button">Discover</a>
                        </div>
                    </div>
                </swiper-slide>
              </swiper-container>
        </div>
    </section>
    
</body>
</html>
